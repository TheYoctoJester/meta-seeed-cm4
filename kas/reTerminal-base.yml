header:
  version: 11

distro: poky

defaults:
  repos:
    refspec: honister

repos:
  meta-seeed-cm4:
    layers:
      meta-seeed-cm4-core:

  poky:
    url: git://git.yoctoproject.org/git/poky
    refspec: honister
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: git://git.openembedded.org/meta-openembedded
    refspec: honister
    layers:
      meta-oe:
      meta-python:

  meta-raspberrypi:
    url: git://git.yoctoproject.org/meta-raspberrypi
    refspec: honister

local_conf_header:
  base: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_ipk"
    EXTRA_IMAGE_FEATURES = "debug-tweaks ssh-server-dropbear"

machine: seeed-reterminal

target: core-image-base
